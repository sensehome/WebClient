<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of temperatueHumidityTable; let i = index">
      <th scope="row">{{el.date}}</th>
      <td>{{el.temperature}}</td>
      <td>{{el.humidity}}</td>
    </tr>
  </tbody>
</table>
