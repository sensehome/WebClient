<div class="card weather-card">

  <!-- Card content -->
  <div class="card-body pb-3">

    <!-- Title -->
    <h4 class="card-title font-weight-bold">Motion Sensor</h4>
    <!-- Text -->
    <p class="card-text">Last Triggered: 5 Seconds Ago </p>
  </div>
</div>

<div class="card weather-card">

  <!-- Card content -->
  <div class="card-body pb-3">

    <!-- Title -->
    <h4 class="card-title font-weight-bold">Fan</h4>
    <!-- Text -->
    <p *ngIf="isCheckedFan" class="card-text">Currently Active </p>
    <p *ngIf="!isCheckedFan" class="card-text">Currently Inactive </p>
    <mat-slide-toggle [(ngModel)]="isCheckedFan">Fan Switch:  {{isCheckedFan}}</mat-slide-toggle>

  </div>
</div>

<div class="card weather-card">

  <!-- Card content -->
  <div class="card-body pb-3">

    <!-- Title -->
    <h4 class="card-title font-weight-bold">Light</h4>
    <!-- Text -->
    <p *ngIf="isCheckedLight" class="card-text">Currently Active </p>
    <p *ngIf="!isCheckedLight" class="card-text">Currently Inactive </p>
    <mat-slide-toggle [(ngModel)]="isCheckedLight">Light Switch:  {{isCheckedLight}}</mat-slide-toggle>

  </div>
</div>
