<div class="card {{cardColor}} text-white h-100">
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <div class="icon-container">
          <i class={{iconClass}}></i>
        </div>
      </div>
      <div class="col-9">
        <small class="d-block text-right">{{label}}</small>
        <h4 class="text-right">{{value}}</h4>
      </div>
    </div>
  </div>
</div>
