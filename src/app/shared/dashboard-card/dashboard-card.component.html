<div class="card {{cardColor}} text-white h-100">
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <div class="icon-container">
          <i class={{iconClass}}></i>
        </div>
      </div>
      <div class="col-9">
        <span class="d-block text-right">{{label}}</span>
        <h2 class="text-right">{{value}}</h2>
      </div>
    </div>
  </div>
</div>
